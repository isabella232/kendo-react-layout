<!DOCTYPE html>
<html>
<head>
    <style>
        /* example height animation styles (for testing only) */
        .expand-enter {
            max-height: 0;
        }

        .expand-enter-active {
            max-height: 200px;
            transition: max-height 300ms ease-in-out;
        }

        .collapse-enter {
            max-height: 200px;
        }

        .collapse-enter-active {
            max-height: 0;
            transition: max-height 300ms ease-in-out;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="panelbar_basic.js"></script>
</body>
</html>
