<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8" />
        <title>CDN example</title>
        <link rel="stylesheet" href="../../dist/cdn/css/kendo-react-layout.css" />

        <script src="https://fb.me/react-with-addons-15.0.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js"></script>
        <script src="../dist/cdn/js/kendo-react-layout.js"></script>
    </head>
    <body>
    <div id="content"></div>
    <script>
        var App = React.createClass({displayName: 'App',
            getInitialState() {
                return {
                        selected: 0,
                        onSelect: this.onSelect
                    }
            },
            onSelect(e) {
                this.setState({
                    selected: e.id,
                })
            },
            panelBarItemProps(title, id, selectedId) {
                return {
                    title: title,
                    id: id,
                    key: id,
                    selected: this.state.selected === id,
                    expanded: this.state.selected === id
                };
            },
            render() {
                return (
                    React.createElement(KendoReactLayout.PanelBar, this.state,
                            [
                                React.createElement(
                                    KendoReactLayout.PanelBarItem,
                                    this.panelBarItemProps('Paris', 0),
                                    React.createElement(
                                        KendoReactLayout.PanelBarContent,
                                        { },
                                        React.createElement(
                                                'div',
                                                { },
                                                'Some Text'
                                        )
                                )),
                                React.createElement(
                                    KendoReactLayout.PanelBarItem,
                                    this.panelBarItemProps('London', 1),
                                    React.createElement(
                                        KendoReactLayout.PanelBarContent,
                                        { },
                                        React.createElement(
                                                'div',
                                                { },
                                                'Some Text'
                                        )
                                ))
                            ]
                    )
                );
            }
        });
        ReactDOM.render(
            React.createElement(App, null),
            document.getElementById('content')
        );
    </script>
  </body>
</html>
