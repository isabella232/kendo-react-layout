<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8" />
        <title>CDN example</title>
        <link rel="stylesheet" href="../../dist/cdn/css/kendo-react-layout.css" />

        <script src="https://fb.me/react-with-addons-15.0.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.8/react-dom.js"></script>
        <script src="../../dist/cdn/js/kendo-react-layout.js"></script>
    </head>
    <body>
    <style>
      .k-content {
          opacity: 1;
      }

      .k-content.k-hide {
          opacity: 0;
      }

      .k-content.k-reveal {
          opacity: 1;
          transition: opacity 600ms;
      }

      .sunny, .cloudy, .rainy {
          display: block;
          margin: 30px auto 10px;
          width: 128px;
          height: 128px;
          background: url('http://demos.kendoui.com/content/web/tabstrip/weather.png') transparent no-repeat 0 0;
      }

      .cloudy{
          background-position: -128px 0;
      }

      .rainy{
          background-position: -256px 0;
      }

      .weather {
          margin: 0 auto 30px;
          text-align: center;
      }

      #tabstrip h2 {
          font-weight: lighter;
          font-size: 5em;
          line-height: 1;
          padding: 0 0 0 30px;
          margin: 0;
      }

      #tabstrip h2 span {
          background: none;
          padding-left: 5px;
          font-size: .3em;
          vertical-align: top;
      }

      #tabstrip p {
          margin: 0;
          padding: 0;
      }
    </style>
    <div id="content"></div>
    <script>
        var App = React.createClass({displayName: 'App',
            getInitialState() {
                return {
                        selected: 0,
                        onSelect: this.onSelect
                    }
            },
            onSelect(e) {
                this.setState({
                    selected: e.selected
                })
            },
            render() {
                return (
                    React.createElement(KendoReactLayout.Tabstrip, this.state,
                        React.createElement(
                            'div',
                            { title: 'Paris' },
                            React.createElement(
                                'span',
                                { className: 'rainy' },
                                ' '
                            ),
                            React.createElement(
                                'div',
                                { className: 'weather' },
                                React.createElement(
                                    'h2',
                                    null,
                                    '17',
                                    React.createElement(
                                        'span',
                                        null,
                                        'ºC'
                                    )
                                ),
                                React.createElement(
                                    'p',
                                    null,
                                    'Rainy weather in Paris.'
                                )
                            )
                        ),
                        React.createElement(
                            'div',
                            { title: 'London' },
                            React.createElement(
                                'span',
                                { className: 'sunny' },
                                ' '
                            ),
                            React.createElement(
                                'div',
                                { className: 'weather' },
                                React.createElement(
                                    'h2',
                                    null,
                                    '21',
                                    React.createElement(
                                        'span',
                                        null,
                                        'ºC'
                                    )
                                ),
                                React.createElement(
                                    'p',
                                    null,
                                    'Sunny weather in London.'
                                )
                            )
                        ),
                        React.createElement(
                            'div',
                            { title: 'New York' },
                            React.createElement(
                                'span',
                                { className: 'sunny' },
                                ' '
                            ),
                            React.createElement(
                                'div',
                                { className: 'weather' },
                                React.createElement(
                                    'h2',
                                    null,
                                    '29',
                                    React.createElement(
                                        'span',
                                        null,
                                        'ºC'
                                    )
                                ),
                                React.createElement(
                                    'p',
                                    null,
                                    'Sunny weather in New York.'
                                )
                            )
                        ),
                        React.createElement(
                            'div',
                            { title: 'Moscow' },
                            React.createElement(
                                'span',
                                { className: 'cloudy' },
                                ' '
                            ),
                            React.createElement(
                                'div',
                                { className: 'weather' },
                                React.createElement(
                                    'h2',
                                    null,
                                    '16',
                                    React.createElement(
                                        'span',
                                        null,
                                        'ºC'
                                    )
                                ),
                                React.createElement(
                                    'p',
                                    null,
                                    'Cloudy weather in Moscow.'
                                )
                            )
                        )
                    )
                );
            }
        });
        ReactDOM.render(
            React.createElement(App, null),
            document.getElementById('content')
        );
    </script>
  </body>
</html>
